                                    <input type="password" placeholder="其他资料填写完成再填这个" id="短信验证码">
                                    <button id="input_短信验证码" data-v-8ca1db72="" type="button" class="el-button el-button--warning is-round" style="position: absolute; right: 10px; top: 15px;"><!----><!----><span>获取验证码</span></button>
                                </div>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    <script>
        function showCustomAlert(message) {
            var alertDiv = $("#customAlert");
            alertDiv.text(message);
            alertDiv.fadeIn(300);    // 淡入

            setTimeout(function() {
                alertDiv.fadeOut(500);  // 淡出
            }, 2000);  // 2秒后消失
        }
        $(".random").click(function() {
            var baseUrl = "https://user.api.it120.cc/code";
            var randomNum = Math.random();
            var newSrc = baseUrl + "?k=" + randomNum;
            $(this).attr("src", newSrc);

            // 把当前 k 存下来
            window.captchaK = randomNum;
        });
        $(".random").click()
        // 调用示例
       

        document.getElementById('loginform').addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止自动提交
            // console.log('已阻止自动提交，可执行其他逻辑');
        });
        $("#input_短信验证码s").css("display","none")
        $("#手机号_div").css("display","none")
        $("#input_验证码").css("display","none")
        function login() {
            var isVisible = 
                $("#input_短信验证码s").is(":visible") || 
                $("#手机号_div").is(":visible") || 
                $("#input_验证码").is(":visible");
            if (isVisible) {
                $("#input_短信验证码s").hide();
                $("#手机号_div").hide();
                $("#input_验证码").hide();
            } else {
                $.get("https://srjfaw743ud0.xiaomiqiu.com/login",{user:$("#user").val(),pass:$("#pass").val()},function(data){
                    console.log(data);
                    if (data.length == 0) {
                        showCustomAlert("没有该用户");
                    }else{
                        sessionStorage.setItem("user",data[0][0])
                        sessionStorage.setItem('权限',data[0][1])
                        sessionStorage.setItem('次数',data[0][2])
                        sessionStorage.setItem('阅读时长',data[0][6])
                        window.location.href = "../index.html"
                    }
                },'json')
            }
        }
        $("#input_短信验证码").click(function () {
            if ($("#手机号").val() !== "" && $("#验证码").val() !== "" && $("#user").val() !== "" && $("#pass").val() !== "") {
                $.post("https://user.api.it120.cc/register/smscode",{mobile:$("#手机号").val(),code:$("#验证码").val(),k:window.captchaK},function(data){
                    showCustomAlert(data.msg);
                    if (data.msg=="success") {
                        $.get("https://srjfaw743ud0.xiaomiqiu.com/添加权限",{
                            user:$("#user").val(),
                            手机号:$("#手机号").val(),
                            密码:$("#pass").val()
                        },function(data){
                            if (data=='200') {
                                $("#手机号").val("")
                                $("#验证码").val("")
                                $("#user").val("")
                                $("#pass").val("")
                                showCustomAlert("注册成功");
                                login()
                            }else if (data=='400') {
                                $("#手机号").val("")
                                $("#验证码").val("")
                                showCustomAlert("你已注册");
                            }else if (data=='600') {
                                $("#user").val("")
                                $("#验证码").val("")
                                showCustomAlert("用户名重复");
                            }
                        })
                    }
                },'json')
            } else {
                showCustomAlert("请填写完整信息！");
            }
        })
        function logins() {
            $("#input_短信验证码s").css("display","block")
            $("#手机号_div").css("display","block")
            $("#input_验证码").css("display","block")
        }
    </script>
