    <script>
        function showCustomAlert(message) {
            var alertDiv = $("#customAlert");
            alertDiv.text(message);
            alertDiv.fadeIn(300);    // 淡入

            setTimeout(function() {
                alertDiv.fadeOut(500);  // 淡出
            }, 2000);  // 2秒后消失
        }
        var 权限=sessionStorage.getItem('权限')
        var 权限 = $("#权限").val(); // 或者从 localStorage.getItem("权限")

        if (!权限) {
            // 没有权限，跳转到登录页面
            window.location.href = "login.html";
        } else if (权限 === "超级管理员") {
            $("#后台管理").css('display', 'block');
            showCustomAlert("欢迎超级管理员登录");
        } else {
            $("#后台管理").css('display', 'none');
        }
        $("#后台管理").click(function(){
            // window.location.href = "后台管理.html";
        })
        function changeIframeSrc(url) {
            // Set the iframe's src to the new URL
            document.getElementById('if').src = url;
            if(url=='https://chatgpt-iota-flax.vercel.app/')
            {
                document.body.style.backgroundColor = '#f7f7f7';
            }
            else
            {
                document.body.style.backgroundColor = '#ecf5ff';


            }
        }
        document.querySelectorAll('.mobile-menu-items a').forEach(link => {
        link.addEventListener('click', function () {
            document.querySelector('.mobile-menu')?.classList.remove('open');
        });
    });
